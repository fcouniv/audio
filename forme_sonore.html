<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Écoute du podcast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #startBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #continueBtn {
      display: none;
      margin: 30px auto;
      padding: 12px 24px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #timer {
      font-weight: bold;
      color: #c0392b;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Écoutez le podcast avant de répondre</h1>
  <p>Veuillez écouter attentivement le podcast ci-dessous. Le bouton pour accéder au questionnaire apparaîtra automatiquement après 8 minutes d'écoute.</p>

  <!-- Remplace le lien ci-dessous par ton vrai fichier audio -->
  <audio id="podcast" controls>
    <source src="forme_sonore_gps.mp3" type="audio/mpeg">
    Votre navigateur ne prend pas en charge l'élément audio.
  </audio>

  <div id="timer">Temps restant : 8:00</div>

  <button id="continueBtn" onclick="location.href='https://forms.gle/ton_formulaire'">Accéder au questionnaire</button>

  <script>
    const timerDisplay = document.getElementById('timer');
    const continueBtn = document.getElementById('continueBtn');

    let secondsRemaining = 8 * 60;
    let interval = setInterval(() => {
      secondsRemaining--;
      const minutes = Math.floor(secondsRemaining / 60);
      const seconds = secondsRemaining % 60;
      timerDisplay.textContent = `Temps restant : ${minutes}:${seconds.toString().padStart(2, '0')}`;

      if (secondsRemaining <= 0) {
        clearInterval(interval);
        timerDisplay.textContent = "Vous pouvez maintenant accéder au questionnaire.";
        continueBtn.style.display = 'block';
      }
    }, 1000);
  </script>
</body>
</html>
