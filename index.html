<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Écoute du podcast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #startBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #continueBtn {
      display: none;
      margin: 30px auto;
      padding: 12px 24px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #timer {
      font-weight: bold;
      color: #c0392b;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Écoutez le podcast avant de répondre</h1>
  <p>Veuillez écouter attentivement le podcast ci-dessous. Le bouton pour accéder au questionnaire apparaîtra automatiquement après 8 minutes d'écoute.</p>

  <!-- Remplace le lien ci-dessous par ton vrai fichier audio -->
  <audio id="podcast" controls preload="auto">
  <source src="forme_sonore_gps.mp3" type="audio/mpeg">
  Votre navigateur ne prend pas en charge l'élément audio.
</audio>

<div id="timer">Temps restant : 8:00</div>

<button id="continueBtn" onclick="location.href='https://forms.gle/ton_formulaire'">Accéder au questionnaire</button>

<script>
  const audio = document.getElementById('podcast');
  const timerDisplay = document.getElementById('timer');
  const continueBtn = document.getElementById('continueBtn');

  let allowedTime = 0;

  // Mise à jour du timer
  setInterval(() => {
    const currentTime = Math.floor(audio.currentTime);
    const duration = Math.floor(audio.duration || 480); // fallback 8 min
    allowedTime = Math.max(allowedTime, currentTime);

    const timeLeft = duration - currentTime;
    const min = Math.floor(timeLeft / 60);
    const sec = String(timeLeft % 60).padStart(2, '0');
    timerDisplay.textContent = timeLeft > 0
      ? `Temps restant : ${min}:${sec}`
      : 'Vous pouvez maintenant accéder au questionnaire.';

    if (currentTime >= duration) {
      continueBtn.style.display = 'block';
    }
  }, 1000);

  // Bloquer l'avance rapide
  audio.addEventListener('seeking', () => {
    if (audio.currentTime > allowedTime + 1) {
      audio.currentTime = allowedTime;
    }
  });
</script>

</body>
</html>
